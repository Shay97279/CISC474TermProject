<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./CSS/index.css" rel="stylesheet" type="text/css" />
    <script src="./Assets/index.js" type="text/javascript" defer></script>
    <title>Finance Freaks</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>

    <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <img class="logo" src="/Images/logo.png" alt="logo" class="d-inline-block align-text-top">
            <h1 class="title">Finance Freaks</h1>
          
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            </li>
          </ul>
          <form class="form-inline my-2 my-xl-0">
            <div>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">
                    Login
                  </button>
            </div>
          </form>
        </div>
      </nav>

      <!---Sign up--->
  <div class="mainslide">
    <div style="position: absolute; top: 18%" class="container col">
      <div>
        <h1>Let's get started</h1>
      </div>
      <form action="/signup" method="post">
        <div class="form-group row">
          <div class="col-sm-2">
            <input type="text" name="firstName" class="form-control" id="inputFirstName" placeholder="Legal first name">
          </div>
          <div class="col-sm-2">
            <input type="text" name="lastName" class="form-control" id="inputLastName" placeholder="Legal last name">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="submit" value="Next" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Login Modal ------>
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="loginModalLabel">Login</h5>
        </div>
        <div class="modal-body">
          <form action="/login" method="post">
            <div class="form-group">
              <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div style="position: relative; left: 185%">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>

<html>
