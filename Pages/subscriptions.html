<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href="../CSS/index.css" rel="stylesheet" type="text/css" />
  <link href="../CSS/subscriptions.css" rel="stylesheet" type="text/css" />
    <script src="../Assets/header.js" type="text/javascript" defer></script>
    <script src="../Assets/sidebar.js" type="text/javascript" defer></script>
    <script type="module" src="../Assets/addSubscription.js"></script>
  </head>
  <body onload="showSubscriptions()">
    <div class="container">
          <div><header-component></header-component></div>
          <div><sidebar-component></sidebar-component></div>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h1>Subscription Tracker</h1>
          <form onsubmit="return addSubscription()">
            <input type="hidden" id="editIndex">
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="category">Category:</label>
              <input type="text" id="category" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="number" id="amount" class="form-control" required>
            </div>
            <button type="submit" id="addButton" class="btn btn-primary">Add Subscription</button>
          </form>
          <br>
          <table class="table table-striped table-bordered" id="subscriptionTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../Assets/addSubscription.js"></script>
  <script src="../JS/subscriptions.js">
  </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<html>
  showSubscriptions
