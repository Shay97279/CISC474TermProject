<html>
<head>
	<title>Expenses</title>
	<meta charset="utf-8">

<body onload="showExpenses()">
	<div class="container">
        <div><header-component></header-component></div>
        <div><sidebar-component></sidebar-component></div>
		<div class = "formbody">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h1>Expense Tracker</h1>
				<form onsubmit="return addExpense()">
					<input type="hidden" id="editIndex">
					<div class="form-group">
						<label for="date">Date:</label>
						<input type="date" id="date" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="category">Category:</label>
						<input type="text" id="category" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="amount">Amount:</label>
						<input type="number" id="amount" class="form-control" required>
					</div>
					<button type="submit" id="addButton" class="btn btn-primary" onclick="updateGraph()">Add Expense</button>
				</form>
				<br>
				<table class="table table-striped table-bordered" id="expenseTable">
					<thead>
						<tr>
							<th>Date</th>
							<th>Category</th>
							<th>Amount</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>

	<div drop>
		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  Dropdown button
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			  <a class="dropdown-item" href="#">Action</a>
			  <a class="dropdown-item" href="#">Another action</a>
			  <a class="dropdown-item" href="#">Something else here</a>
			</div>
		  </div>
		  </div>

		<div class = "yolo">
        <div className = "tren" id="trendline"></div>
	</div>
        <div id="barchart"></div>
        <div id="piechart"></div>
	</div>

    <script src="../JS/expenses.js"></script>
    <script src="../JS/expenseGraphs.js"></script>
